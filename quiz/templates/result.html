        <div class="card shadow text-center p-5" style="border:2px dotted rgb(0, 56, 0)!important;">

                    sentiment_very_satisfied
                </span>
            {% else %}

                    sentiment_very_dissatisfied
                </span>
            {% endif %}
        </div>
        <h1>Marks : <span class="text-danger">{{quiz_taker.score}}</span> %</h1>
        
        <div style="font-size: 60px;font-family: comic sans ms;" >
            {% if is_pass %}
            PASS !!
            {% else %}
            FAIL !!
            {% endif %}
        </div>
    </div>
